<ion-header>

  <ion-navbar>

    <ion-title>{{lang=='esp'?'Mapa':'Map'}}</ion-title>
    <ion-buttons right>

  <button ion-button icon-only (click)="goSettings()">
            <ion-icon name="settings"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="animate-left" >
    <div #map id="map">
     </div>

   
    <div *ngIf="!ismapLoaded" class="loader-map" >
        <ion-spinner></ion-spinner>
        {{lang=='esp'?'Cargando Mapa':'Loading Map'}}
    </div>

     <ion-row>

  <ion-col class="flex-center">
      <button class="animate" ion-button color="primary" (click)="centrar()"> {{lang=='esp'?'Mi posici√≥n':'My Position'}}</button>

  </ion-col>  
  <ion-col *ngIf="hasRoute" class="flex-center">
      <button  class="animate" ion-button color="danger" (click)="limparRuta()">{{lang=='esp'?'Borrar Ruta':'Delete Route'}} </button>

  </ion-col>   
     </ion-row>
   
</ion-content>
